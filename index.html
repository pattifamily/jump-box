<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Jump Box!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      touch-action: manipulation;
      user-select: none;
      -webkit-user-select: none;
    }
    
    h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 20px #00ff88;
    }
    
    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 100%;
      max-height: 100%;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      border: none;
      border-radius: 0;
      overflow: hidden;
      box-shadow: none;
    }
    
    /* Make player and ground responsive */
    #player {
      position: absolute;
      width: 8vw;
      height: 8vw;
      max-width: 60px;
      max-height: 60px;
      min-width: 30px;
      min-height: 30px;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 50%, #ff6b6b 100%);
      border-radius: 4px;
      bottom: 10vh;
      left: 15vw;
      box-shadow: 0 0 15px #ff6b6b, inset 0 -5px 10px rgba(0,0,0,0.2);
      z-index: 10;
    }
    
    #ground {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 10vh;
      background: linear-gradient(180deg, #00ff88 0%, #00cc6a 50%, #009950 100%);
      box-shadow: 0 -5px 20px rgba(0, 255, 136, 0.5);
    }
    
    .spike {
      position: absolute;
      bottom: 10vh;
      width: 0;
      height: 0;
      border-left: 5vw solid transparent;
      border-right: 5vw solid transparent;
      border-bottom: 10vw solid #ff4757;
      max-border-bottom: 80px;
      filter: drop-shadow(0 0 5px #ff4757);
      z-index: 10;
    }
    
    /* Stars background */
    #gameContainer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #fff, transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 90px 40px, #fff, transparent),
        radial-gradient(2px 2px at 130px 80px, rgba(255,255,255,0.6), transparent),
        radial-gradient(1px 1px at 160px 20px, #fff, transparent),
        radial-gradient(2px 2px at 200px 50px, rgba(255,255,255,0.7), transparent),
        radial-gradient(1px 1px at 250px 90px, #fff, transparent),
        radial-gradient(2px 2px at 300px 30px, rgba(255,255,255,0.5), transparent),
        radial-gradient(1px 1px at 350px 60px, #fff, transparent),
        radial-gradient(2px 2px at 400px 15px, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 450px 70px, #fff, transparent),
        radial-gradient(2px 2px at 480px 45px, rgba(255,255,255,0.6), transparent);
      background-size: 500px 300px;
      animation: twinkle 3s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }
    
    @keyframes twinkle {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    /* Mountains */
    .mountain {
      position: absolute;
      bottom: 10vh;
      width: 0;
      height: 0;
      border-left: 15vw solid transparent;
      border-right: 15vw solid transparent;
      border-bottom: 20vh solid #1a3a5c;
      z-index: 1;
    }
    
    .mountain2 {
      border-bottom-color: #152a45;
      border-left-width: 20vw;
      border-right-width: 20vw;
      border-bottom: 25vh;
    }
    
    #ground {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: linear-gradient(180deg, #00ff88 0%, #00cc6a 50%, #009950 100%);
      box-shadow: 0 -5px 20px rgba(0, 255, 136, 0.5);
    }
    
    #player {
      position: absolute;
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 50%, #ff6b6b 100%);
      border-radius: 4px;
      bottom: 40px;
      left: 80px;
      box-shadow: 0 0 15px #ff6b6b, inset 0 -5px 10px rgba(0,0,0,0.2);
      z-index: 10;
    }
    
    .spike {
      position: absolute;
      bottom: 40px;
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-bottom: 35px solid #ff4757;
      filter: drop-shadow(0 0 5px #ff4757);
      z-index: 10;
    }
    
    #score {
      color: #fff;
      font-size: 1.5rem;
      margin-top: 15px;
    }
    
    #highScore {
      color: #aaa;
      font-size: 1rem;
      margin-top: 5px;
    }
    
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      z-index: 10;
    }
    
    #gameOverScreen {
      display: none;
    }
    
    .btn {
      background: #00ff88;
      color: #1a1a2e;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }
    
    #instructions {
      color: #888;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŸ¥ Jump Box!</h1>
  <div id="gameContainer">
    <div class="mountain" style="left: -20px;"></div>
    <div class="mountain mountain2" style="left: 100px;"></div>
    <div class="mountain" style="left: 280px;"></div>
    <div class="mountain mountain2" style="left: 400px;"></div>
    <div id="ground"></div>
    <div id="player" style="left: 15vw; bottom: 10vh;"></div>
    <div id="startScreen">
      <div style="font-size: 2rem; margin-bottom: 10px;">ðŸŸ¥</div>
      <div>Tap or Press Space to Jump!</div>
      <div id="instructions">Avoid the spikes!</div>
      <button id="startBtn" class="btn">START</button>
    </div>
    <div id="gameOverScreen">
      <div style="font-size: 2rem; margin-bottom: 10px;">ðŸ’¥</div>
      <div>Game Over!</div>
      <div id="finalScore">Score: 0</div>
      <button id="restartBtn" class="btn">PLAY AGAIN</button>
    </div>
  </div>
  <div id="score">Score: 0</div>
  <div id="highScore">Best: 0</div>

  <script>
    // Get elements
    const player = document.getElementById('player');
    const gameContainer = document.getElementById('gameContainer');
    const scoreDisplay = document.getElementById('score');
    const highScoreDisplay = document.getElementById('highScore');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScoreDisplay = document.getElementById('finalScore');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    
    // Game dimensions (responsive)
    let groundY = gameContainer.offsetHeight * 0.1;
    let startX = gameContainer.offsetWidth * 0.15;
    let jumpStart = groundY;
    
    // Update on resize
    window.addEventListener('resize', function() {
      groundY = gameContainer.offsetHeight * 0.1;
      startX = gameContainer.offsetWidth * 0.15;
      jumpStart = groundY;
    });
    
    // Game state
    let isJumping = false;
    let isGameRunning = false;
    let score = 0;
    let highScore = localStorage.getItem('jumpBoxHighScore') || 0;
    let gameSpeed = 4;
    let spikes = [];
    let gameLoop;
    let spikeTimer;
    
    highScoreDisplay.textContent = 'Best: ' + highScore;
    
    // Jump function
    function jump() {
      if (!isGameRunning) return;
      if (isJumping) return;
      
      isJumping = true;
      let jumpHeight = 0;
      const maxJump = gameContainer.offsetHeight * 0.25;
      const jumpSpeed = gameContainer.offsetHeight * 0.015;
      
      const jumpInterval = setInterval(function() {
        jumpHeight += jumpSpeed;
        player.style.bottom = (groundY + jumpHeight) + 'px';
        
        if (jumpHeight >= maxJump) {
          clearInterval(jumpInterval);
          const fallInterval = setInterval(function() {
            jumpHeight -= jumpSpeed;
            player.style.bottom = (groundY + jumpHeight) + 'px';
            
            if (jumpHeight <= 0) {
              clearInterval(fallInterval);
              player.style.bottom = groundY + 'px';
              isJumping = false;
            }
          }, 20);
        }
      }, 20);
    }
    
    // Spawn spikes - one at a time
    function spawnSpike() {
      if (!isGameRunning) return;
      
      // Wait until the last spike is gone before spawning next
      if (spikes.length > 0) {
        const nextSpawn = 200;
        spikeTimer = setTimeout(spawnSpike, nextSpawn);
        return;
      }
      
      const spike = document.createElement('div');
      spike.className = 'spike';
      spike.style.left = gameContainer.offsetWidth + 'px';
      gameContainer.appendChild(spike);
      spikes.push(spike);
      
      // Spawn next spike after this one is mostly past player
      const nextSpawn = 1200 + Math.random() * 400;
      spikeTimer = setTimeout(spawnSpike, nextSpawn);
    }
    
    // Move spikes and check collision
    function updateGame() {
      if (!isGameRunning) return;
      
      score++;
      scoreDisplay.textContent = 'Score: ' + score;
      
      // Increase speed over time
      if (score % 500 === 0) {
        gameSpeed += 0.5;
      }
      
      // Move spikes
      for (let i = spikes.length - 1; i >= 0; i--) {
        const spike = spikes[i];
        let left = parseInt(spike.style.left) || gameContainer.offsetWidth;
        left -= gameSpeed;
        spike.style.left = left + 'px';
        
        // Check collision
        const playerRect = player.getBoundingClientRect();
        const spikeRect = spike.getBoundingClientRect();
        
        if (playerRect.right > spikeRect.left + 10 && 
            playerRect.left < spikeRect.right - 10 &&
            playerRect.bottom > spikeRect.top + 10) {
          gameOver();
          return;
        }
        
        // Remove off-screen spikes
        if (left < -50) {
          spike.remove();
          spikes.splice(i, 1);
        }
      }
      
      gameLoop = requestAnimationFrame(updateGame);
    }
    
    function startGame() {
      console.log('Starting game...');
      
      // Update responsive values
      groundY = gameContainer.offsetHeight * 0.1;
      startX = gameContainer.offsetWidth * 0.15;
      
      // Reset
      score = 0;
      gameSpeed = gameContainer.offsetWidth * 0.015;
      isJumping = false;
      player.style.bottom = groundY + 'px';
      player.style.left = startX + 'px';
      
      // Clear spikes
      for (let i = spikes.length - 1; i >= 0; i--) {
        spikes[i].remove();
      }
      spikes = [];
      
      scoreDisplay.textContent = 'Score: 0';
      startScreen.style.display = 'none';
      gameOverScreen.style.display = 'none';
      
      isGameRunning = true;
      
      // Start spawning spikes
      spawnSpike();
      
      // Start game loop
      updateGame();
    }
    
    function gameOver() {
      isGameRunning = false;
      clearTimeout(spikeTimer);
      cancelAnimationFrame(gameLoop);
      
      // Update high score
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('jumpBoxHighScore', highScore);
        highScoreDisplay.textContent = 'Best: ' + highScore;
      }
      
      finalScoreDisplay.textContent = 'Score: ' + score;
      gameOverScreen.style.display = 'flex';
    }
    
    // Add event listeners directly
    startBtn.onclick = function() {
      startGame();
    };
    
    restartBtn.onclick = function() {
      startGame();
    };
    
    // Keyboard controls
    document.onkeydown = function(e) {
      if (e.code === 'Space') {
        e.preventDefault();
        jump();
      }
    };
    
    // Touch/click controls
    gameContainer.onclick = function() {
      jump();
    };
  </script>
</body>
</html>
